        function getComputerChoice() {
            //rock paper scissors will be contained within something and at random it will randomly be extracted
            let computerChoice = ['rock', 'paper', 'scissors'];
            let stuff = computerChoice[Math.floor(Math.random() * computerChoice.length)];
            return stuff;

    computerSelection = getComputerChoice();

        (playerSelection === 'scissors' && computerSelection === 'paper')

    } else {

}
